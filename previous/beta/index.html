<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>froggyOS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <!-- Beginning of statistics bar -->
        <div id="stats-bar">
            <div class="date-and-time" id="date-time">
                <p>
                    <!-- Time will update automatically now -->
                </p>
            </div>
        </div>
        <!-- End of statistics bar -->

        <!-- Terminal section -->
        <div id="terminal">
            <div id="output">
            </div>
            <div class="path">
                <span>F:/Home></span><span id="cursor" contenteditable="true" spellcheck="false" onfocus="moveCaretToEnd()" oninput="moveCaretToEnd()"></span>
            </div>
            <div id="input">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
