<style>
    :root {
        --c00: #000000;
        --c01: #0000AA;
        --c02: #00AA00;
        --c03: #00AAAA;
        --c04: #AA0000;
        --c05: #AA00AA;
        --c06: #AA5500;
        --c07: #AAAAAA;
        --c08: #555555;
        --c09: #5555FF;
        --c10: #55FF55;
        --c11: #55FFFF; 
        --c12: #FF5555;
        --c13: #FF55FF;
        --c14: #FFFF55;
        --c15: #FFFFFF;

        --void-space: var(--c00);

        --bar-background: var(--c01);
        --bar-text: var(--c15);

        --terminal-background: var(--c15);

        --terminal-line-background: var(--c15);
        --terminal-line-highlighted-background: var(--c14);
        --terminal-line-text: var(--c02);
        --terminal-line-selection-background: var(--c02);
        --terminal-line-selection-text: var(--c15);

        --error-background: var(--c12);
        --error-text: var(--c15);

        --prompt-selected-background: var(--c02);
        --prompt-selected-text: var(--c15);
    }

    body {
        background-color: var(--void-space);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

        font-variant-ligatures: none;
        font-family: "Press Start 2P", serif;
        font-size: 8px;
        cursor: none;
        text-decoration: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    #screen {
        width: 640px;
        height: 480px;
        background-color: var(--terminal-background);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 0;
        box-sizing: border-box;
    }
    #bar {
        background-color: var(--bar-background);
        height: 10px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        display: inline-block;
        padding-left: 4.8px;
        padding-top: 1px;
        box-sizing: border-box;
        cursor: none;
        color: var(--bar-text);
    }
    #terminal {
        width: 100%;
        height: calc(100% - 20px);
        background-color: var(--terminal-background);
        display: flex;
        flex-direction: column;
        padding: 4px;
        box-sizing: border-box;
        overflow-y: auto;
        scrollbar-width: none;
        padding-bottom: 0px;
        padding-right: 0px;
    }
    #color-test-bar {
        position: absolute;
        top: 0;
        left: 0;
    }
    
    .line-container {
        display: flex;
        flex-direction: row;
        color: var(--terminal-line-text);
        background-color: var(--terminal-line-background);
        outline: none;
    }
    .line-container > :first-child {
        padding-right: 8px;
        white-space: nowrap;
    }
    .line-container > div {
        min-width: 1px;
        width: 100%;
        white-space: pre-wrap;
    }
    .line-container > div:focus {
        outline: none;
    }
    .selected {
        background-color: var(--prompt-selected-background);
        color: var(--prompt-selected-text);
    }
    .error {
        white-space: nowrap;
    }
    .error-text {
        background-color: var(--error-background);
        color: var(--error-text);
    }

    ::selection {
        background-color: var(--terminal-line-selection-background);
        color: var(--terminal-line-selection-text);
    }
</style>
<head>
    <title>froggyOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta property="og:title" content="froggyOS" />
    <meta property="og:url" content="https://froggyos.github.io" />
    <meta name="theme-color" content="#00AA00" data-react-helmet="true" />
    <meta property="og:description" content="a frog-themed OS simulation" />

</head>
<body>
    <div id="screen">
        <div id="bar"></div>
        <div id="terminal">
            <div class="line-container"><span></span><div>* Current froggyOS Versions *</div></div>
        </div>
    </div>
</body>
<script>

    const versionList = [
        "beta",
        "1.0",
        "1.1",
        "1.2",
        "1.3",
        "1.4",
        "1.5",
        "1.5-lbc2",
        "1.6"
    ];

    versionList.forEach(version => {
        let terminal = document.getElementById("terminal");
        terminal.innerHTML += `<div class="line-container" data-version><span>></span><div>${version}</div></div>`;
    });

    let currentSelected = versionList.length - 1;
    document.querySelectorAll("[data-version]")[currentSelected].classList.add("selected");

    document.body.addEventListener("keydown", function(e){
        let versions = document.querySelectorAll("[data-version]");
        if(e.key == "ArrowUp"){
            versions[currentSelected].classList.remove("selected");
            currentSelected--;
            if(currentSelected < 0) currentSelected = versions.length - 1;
            versions[currentSelected].classList.add("selected");
        } else if (e.key == "ArrowDown") {
            versions[currentSelected].classList.remove("selected");
            currentSelected++;
            if(currentSelected >= versions.length) currentSelected = 0;
            versions[currentSelected].classList.add("selected");
        } else if (e.key == "Enter"){
            let version = versionList[currentSelected];
            window.location.href = `https://froggyos.github.io/versions/${version}/index.html`;
        }
    })

    function updateDateTime() {
        const now = new Date();

        // Grab the current weekday.
        const dayOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][now.getDay()];  // Grab the live day of the week.
        const year = now.getFullYear(); // Year
        const month = String(now.getMonth() + 1).padStart(2, '0'); // Month
        const day = String(now.getDate()).padStart(2, '0'); // Day
        const hour24 = String(now.getHours()).padStart(2, '0'); // Hour in 24-hour format
        const hour12 = String((now.getHours() + 11) % 12 + 1).padStart(2, '0'); // Hour in 12-hour format
        const minute = String(now.getMinutes()).padStart(2, '0'); // Minutes
        const second = String(now.getSeconds()).padStart(2, '0'); // Seconds
        const ampm = now.getHours() >= 12 ? 'PM' : 'AM'; // AM or PM

        let dateTemplate = "w. y/M/d h:m:s";
        
        dateTemplate = dateTemplate.replace('w', '###w###');
        dateTemplate = dateTemplate.replace('y', '###y###');
        dateTemplate = dateTemplate.replace('M', '###M###');
        dateTemplate = dateTemplate.replace('d', '###d###');
        dateTemplate = dateTemplate.replace('h', '###h###');
        dateTemplate = dateTemplate.replace('H', '###H###');
        dateTemplate = dateTemplate.replace('m', '###m###');
        dateTemplate = dateTemplate.replace('s', '###s###');
        dateTemplate = dateTemplate.replace('a', '###a###');

        dateTemplate = dateTemplate.replace('!###y###', 'y');
        dateTemplate = dateTemplate.replace('!###M###', 'M');
        dateTemplate = dateTemplate.replace('!###d###', 'd');
        dateTemplate = dateTemplate.replace('!###h###', 'h');
        dateTemplate = dateTemplate.replace('!###H###', 'H');
        dateTemplate = dateTemplate.replace('!###m###', 'm');
        dateTemplate = dateTemplate.replace('!###s###', 's');
        dateTemplate = dateTemplate.replace('!###a###', 'a');
        dateTemplate = dateTemplate.replace('!###w###', 'w');

        dateTemplate = dateTemplate.replace('###y###', year);
        dateTemplate = dateTemplate.replace('###M###', month);
        dateTemplate = dateTemplate.replace('###d###', day);
        dateTemplate = dateTemplate.replace('###h###', hour24);
        dateTemplate = dateTemplate.replace('###H###', hour12);
        dateTemplate = dateTemplate.replace('###m###', minute);
        dateTemplate = dateTemplate.replace('###s###', second);
        dateTemplate = dateTemplate.replace('###a###', ampm);
        dateTemplate = dateTemplate.replace('###w###', dayOfWeek);

        const dateString = dateTemplate;

        document.getElementById('bar').textContent = dateString;

    }

    setInterval(updateDateTime, 100);
    updateDateTime();
</script>
