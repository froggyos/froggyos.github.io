    #container {

        overflow: auto;
        overflow-y: hidden;
    }

    .border-vertical {
        background-color: #ccc;
        width: 1px;
    }

    .border-horizontal {
        padding: 10px 0px 10px;
        background-color: #ccc;
        height: 1px;
        background-clip: content-box;
    }

    .line {

        border-left: 2px solid #ccc;
        border-right: 2px solid #ccc;
    }

    .header {
        position: sticky;
        top: 0;
        left: 0;
    }
</style>

    console.log(TEST_CONFIG)

    function escapeHTML(str) {
        return str.toString()
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#039;');
    }

    let userChangableSettings = ["debugMode", "version", "colorPalette", "showSpinner", "currentSpinner", "defaultSpinner", "timeFormat", "updateStatBar", "allowedProgramDirectories", "dissallowSubdirectoriesIn", "language", "validateLanguageOnStartup"]

    let userImmutableSettings = ["currentPath", "commandHistory", "commandHistoryIndex", "spinnerIndex", "currentProgram", "programList", "programSession", "errorText", "translationErrorText","translationWarningText", "alertText", "programErrorText"]

    let longestSettingLength = userChangableSettings.reduce((max, setting) => {
        return Math.max(max, setting.length);
    }, 0);

    let longestImmutableSettingLength = userImmutableSettings.reduce((max, setting) => {
        return Math.max(max, setting.length);
    }, 0);

    userChangableSettings.forEach((setting) => {
        let value = TEST_CONFIG[setting]
        if(Array.isArray(value)) value = value.join(", ")
        
        userConfigElement.innerHTML += `${" ".repeat(longestSettingLength-setting.length)}${setting} = ${value}<br>`
    });

    userImmutableSettings.forEach((setting) => {
        let value = TEST_CONFIG[setting]
        if(Array.isArray(value)) value = value.join(", ")
        
        userImmutableConfigElement.innerHTML += `${" ".repeat(longestImmutableSettingLength-setting.length)}${setting} = ${escapeHTML(value)}<br>`
    });
